  <style>
    body {
      background-color: var(--bs-dark-bg-subtle);
    }
    #log {
      max-height: 400px;
      overflow-y: auto;
      background-color: var(--bs-tertiary-bg);
      border-radius: var(--bs-border-radius);
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-7">
        
        <div class="card shadow-sm mb-4">
          <div class="card-body p-4">
            <h2 class="card-title h4 mb-3 text-center">Subdomain Finder</h2>
            <div class="input-group mb-3">
              <span class="input-group-text">https</span>
              <input class="form-control form-control-lg" id="domain" placeholder="example.com">
            </div>
            <button class="btn btn-primary w-100 btn-lg" id="scanButton" onclick="startScan()">
              <span id="btn-text">Mulai Scan</span>
              <span class="spinner-border spinner-border-sm d-none" id="btn-spinner" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header h5">
            Hasil
          </div>
          <div class="card-body">
            <pre id="result">Masukan domain .....</pre>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  
  <ikan class="ikan"></ikan>
  
  <script> window.fixit = { isDark: true }; </script>
  

  <script>
    async function startScan() {
      const domainInput = document.getElementById('domain');
      const domain = domainInput.value.trim();
      const log = document.getElementById('result');
      const scanButton = document.getElementById('scanButton');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');

      log.textContent = '';
      if (!domain) {
        log.textContent = 'Masukkan domain dulu.';
        return;
      }

      scanButton.disabled = true;
      domainInput.disabled = true;
      btnText.textContent = 'Scanning...';
      btnSpinner.classList.remove('d-none');
      log.textContent = 'Mencari subdomain untuk: ' + domain + '\n\n';

      const sources = [
        `https://rapiddns.io/subdomain/${domain}?full=1`,
        `https://crt.sh/?q=%25.${domain}`,
        `https://jldc.me/anubis/subdomains/${domain}`,
        `https://api.hackertarget.com/hostsearch/?q=${domain}`,
        `https://otx.alienvault.com/api/v1/indicators/domain/${domain}/passive_dns`
      ];

      let allSubs = new Set();
      const domainRegex = new RegExp(`[a-zA-Z0-9.-]+\\.${domain.replace(/\./g, '\\.')}`, 'g');

      for (const url of sources) {
        try {
          const res = await fetch(url);
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          const text = await res.text();
          const found = text.matchAll(domainRegex);
          for (const m of found) allSubs.add(m[0]);
        } catch (err) {
          //log.textContent += `Gagal mengambil data dari ${url}\n`;
        }
      }

      const list = Array.from(allSubs).sort();
      log.textContent += `Selesai! Total subdomain unik: ${list.length}\n\n`;
      log.textContent += list.join('\n');

      scanButton.disabled = false;
      domainInput.disabled = false;
      btnText.textContent = 'Mulai Scan';
      btnSpinner.classList.add('d-none');
    }
  </script>
   
</body>
</html>
